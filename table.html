<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar archivo TXT</title>
</head>
<body>

<h2>Formulario para generar archivo TXT</h2>
<form id="dataForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <button type="submit">Generar archivo TXT</button>
</form>

<script>
document.getElementById('dataForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Obtener los datos del formulario
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // Crear el contenido del archivo
    const data = `Nombre: ${name}\nEmail: ${email}`;

    // Crear un blob de texto
    const blob = new Blob([data], { type: 'text/plain' });
    
    // Crear un enlace para descargar el archivo
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'form_data.txt'; // Nombre del archivo
    link.click();
});
</script>

</body>
</html>
